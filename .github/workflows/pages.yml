name: Build and deploy Jekyll site to GitHub Pages

on: push
#  schedule:
#    - cron: "0 0 * * *"

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1.86.0
        with:
          ruby-version: '2.7'
          bundler-cache: true
      - name: Generate the coworkers pages
        env:
          COWORKERS_URL: "https://intra.atelier-medias.org/xwiki/bin/get/XWiki/CoworkersService"
          COWORKERS_CODE: ${{ secrets.COWORKERS_CODE }}
        run: bundle exec ruby sync.rb
      - run: bundle exec rake test
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
